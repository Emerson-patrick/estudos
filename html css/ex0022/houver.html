      body{
         font-family: Arial, Helvetica, sans-serif;
         font-style: normal;
      }
      div > p {
         display: none;
      }
      div:hover > p{
         display: block;
         color: white;
         background-color: red;
      }
      div:hover
       {
         color: red;
       }
   </style>
</head>
